[platformio]
boards_dir = board

[env:t-display-s3-pro]
platform = espressif32@6.3.0
board = t-display-s3-pro
framework = arduino
board_build.partitions = huge_app.csv

build_flags = 
    -DUSER_SETUP_LOADED=1
    -DUSER_SETUP_ID=214
    -DST7796_DRIVER
    -DTFT_WIDTH=222
    -DTFT_HEIGHT=480
    -DCGRAM_OFFSET=48
    -DTFT_RGB_ORDER=TFT_BGR
    -DTFT_INVERSION_ON=0
    -DESP32_DMA
    -DTFT_MISO=8
    -DTFT_MOSI=17
    -DTFT_SCLK=18
    -DTFT_CS=39
    -DTFT_DC=9
    -DTFT_RST=47
    -DTFT_BL=48
    -DTFT_BACKLIGHT_ON=HIGH
    -DTOUCH_CS=5
    -DTOUCH_IRQ=21
    -DTOUCH_CLK=6
    -DTOUCH_RST=13
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD
    -DLOAD_FONT2
    -DLOAD_FONT4
    -DLOAD_GFXFF
    -DSMOOTH_FONT
    -DLV_CONF_SKIP

lib_deps = 
    lvgl/lvgl @ ^8.3.11
    bodmer/TFT_eSPI @ ^2.5.31
    lewisxhe/SensorLib @ 0.2.2
    lewisxhe/XPowersLib @ 0.2.1
    bxparks/AceButton @ 1.10.1
;     Wire
;     SPI

    
